<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Cocktails</title>
    <style>
     @keyframes rainbow {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
}

body {
    margin: 0;
    width: 100%;
    height: 100vh; /* Full viewport height */
    background: linear-gradient(45deg, 
        red, orange, yellow, green, blue, indigo, violet, red
    );
    background-size: 400% 400%;
    animation: rainbow 10s ease infinite;
} 
        
        h1{
            border:5px solid #ff0000;
            text-align: center;
            
        }
        .favorites-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            border:5px dashed #84e8e5;
        }
        .favorite-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border:5px dashed #84e8e5;
        }
        .favorite-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .favorite-item p {
            margin: 10px 0;
        }
        .remove-from-favorites {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 25px;
        }
        /* Modal styles */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: #84e8e5;
            z-index: 1000;
            overflow: auto;
            margin-top:2%;
            margin-left:25%;
            
        }
        .modal-content {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            max-width: auto;
            text-align: center;
            margin-bottom:100%;
        }
        .modal-content img {
            max-width: 40%;
            height: 40%;
            border-radius: 80px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 50px;
            cursor: pointer;
        }
/* Base Styles for Modal */
.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 90%;
    margin: auto;
    /* Ensure the modal is centered and does not overflow */
    overflow: auto;
}

.print-cocktail {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
          
            margin-bottom: 40px;
        }

        .back-to-task2 {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 15px;
            margin-left: 10px;
            padding-left:20px ;
            padding-right:20px ;
        }
    </style>
</head>
<body>
    <h1>Favorite Cocktails</h1>
    <button class="back-to-task2">Back </button>
    <div class="favorites-container" id="favoritesContainer"></div>
    <script src="task2-2.js"></script>
</body>
</html>
